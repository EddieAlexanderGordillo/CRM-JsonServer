<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM - JSONSERVER Administrador de Citas</title>
    <link rel="stylesheet" href="../src/style/style.css" />
  </head>
  <body>
     <div class="container">
      <aside class="aside">
        <h1 class="aside-title">CRM - JSONSERVER</h1>
        <p class="aside-text"> Administra tus Clientes con el CRM - JSONSERVER</p>
        <nav class="nav">
          <a href="./index.html">Clientes</a>
          <a href="./nuevo-cliente.html">Nuevo Cliente</a>
        </nav>
      </aside>
      <main class="main">
        <h2 class="main-title">Editar Cliente</h2>
        <div class="container-form">
            <form id="formulario" class="form" method="POST">
                <div class="field-container">
                    <label class="field-label" for="nombre">Nombre</label>
                    <input class="field-input" id="nombre" type="text" name="nombre" placeholder="Nombre Cliente">
                </div>
                <div class="field-container">
                    <label class="field-label" for="correo">Correo</label>
                    <input class="field-input" id="email" name="email" type="email" placeholder="Email Cliente">
                </div>
                <div class="field-container">
                    <label class="field-label" for="telefono">Teléfono</label>
                    <input class="field-input" autofocus id="telefono" type="tel" name="telefono" placeholder="Teléfono Cliente">
                </div>
                <div class="field-container">
                    <label class="field-label" for="empresa">Empresa</label>
                    <input class="field-input" id="empresa" type="text" name="empresa" placeholder="Empresa Cliente">
                </div>
                  <input type="hidden" name="id" id="id" value="">

                    <input
                        type="submit"
                        class="btn-agregar"
                        value="Guardar Cambios"
                        />
            </form>
        </div>

      </main>
    <script src="../src/editar-cliente.js" type="module"></script>
  </body>
</html>
